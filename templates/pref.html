<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hooked</title>
        <link rel="shortcut icon" type="image/x-icon" href="hookIcon.ico" />
        <style>
            :root{
                --bg:#3D0037;
                --card:#500243;
                --pale:#FFEBFD;
                --text:#fff;
                --hover-purple:#4b0239;
            }

            /* base */
            body { 
                margin:0; 
                font-family:"Times New Roman", Times, serif; 
                background:var(--bg); 
                color:var(--text); 
            }

            .container { 
                max-width:900px; 
                margin:0 auto; 
                padding:20px; 
            }

            header{ 
                display:flex; 
                align-items:center; 
                gap:12px; 
            }

            .logo{ 
                width:50px; 
                height:auto; 
            }

            .site-name{ 
                font-size:2rem; 
                font-weight:bold; 
            }

            .card{ 
                background:var(--card); 
                padding:20px; 
                border-radius:8px; 
                margin-top:30px; 
            }

            /* genres */
            .genres{ 
                display:flex; 
                flex-wrap:wrap; 
                gap:10px; 
            }

            .pill{ 
                display:inline-flex; 
                align-items:center; 
                border-radius:999px; 
                border:1px solid #7e547e; 
                cursor:pointer; 
            }

            .pill input{ 
                display:none; 
            }

            .pill span{ 
                padding:6px 12px; 
                background:#eee; 
                color:#000; 
                border-radius:999px; 
            }

            .pill input:checked + span {
                background: var(--hover-purple);
                color:#fff;
                box-shadow: 0 0 0 2px rgba(255,235,253,.45);
            }

            .grid{ 
                display:grid; 
                gap:20px; 
            }

            @media (min-width:600px){ 
                .grid{ 
                    grid-template-columns:repeat(3,1fr); 
                } 
            }
            .grid input[type="text"]{
                width:80%;
                padding:10px;
                margin-bottom:10px;
                border:1px solid #ccc;
                border-radius:6px;
                color:#000;
                box-sizing:border-box;
            }

            /* actions + button */
            .actions{ 
                text-align:right; 
                margin-top:16px; 
            }

            /* base button look */
            button{
                padding:8px 16px;
                border:none;
                border-radius:6px;
                cursor:pointer;
                font-family:"Times New Roman", Times, serif;
                background:#FFEBFD;   /* base purple */
                color:#000000;
                transition: background .2s, color .2s;
            }

            /* hover: darker purple + white text */
            button:hover{
                background: var(--hover-purple);
                color:#fff;
            }

            .nav {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto 40px auto;
                padding: 18px 24px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .nav-logo {
                font-size: 20px;
                font-weight: 700;
                text-decoration: none;
                color: var(--pale);

                img {
                    width: 40px;
                    height: 40px;
                    margin-right: 12px;
                }
            }

            .nav-links {
                list-style: none;
                display: flex;
                gap: 30px;
                margin: 0;
                padding: 0;
            }

            .nav-links a {
                text-decoration: none;
                font-weight: 600;
                color: var(--text);
                font-size: 16px;
                position: relative;
                padding-bottom: 2px;
            }

            .nav-links a::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: -4px;
                width: 0%;
                height: 2px;
                background: var(--pale);
                transition: width 0.2s ease-in-out;
                
            }

            .nav-links a:hover::after {
                width: 100%;
            }

            .nav-links a[aria-current="page"] {
                color: var(--pale);
            }
        </style>
        
    <link rel="shortcut icon" type="image/x-icon" href="hookIcon.ico" />

    </head>

    <body>

        <header class="nav">
            <a class="nav-logo" href="#">
                <img class="nav-logo" src="hookIcon.ico" alt="Hooked logo" />
                <span class="nav-title">Hooked</span>
            </a>

            <nav aria-label="Primary">
                <ul class="nav-links">
                <li><a href="/login" aria-current="page">Login</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/preferences">Preferences</a></li>
                <li><a href="/page3">Page 3</a></li>
                <li><a href="/page4">Page 4</a></li>
                <li class="divider" aria-hidden="true"></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <form class="card" action="/preferences" method="post">
                <section class="card">
                    <h1>Tell Us Your Preferences!</h1>

                    <div class="section">
                        <h2>Favorite Genres</h2>
                        <div class="genres">
                            <label class="pill"><input type="checkbox" name="genre" value="Fiction"><span>Fiction</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Non-Fiction"><span>Non-Fiction</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Fantasy"><span>Fantasy</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Science Fiction"><span>Science Fiction</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Mystery"><span>Mystery</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Thriller"><span>Thriller</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Horror"><span>Horror</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="Travel"><span>Travel</span></label>
                            <label class="pill"><input type="checkbox" name="genre" value="History"><span>History</span></label>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Top 3 Favorite Books</h2>
                        <div class="grid">
                            <input type="text" name="book1" placeholder="1st Favorite Book" required>
                            <input type="text" name="book2" placeholder="2nd Favorite Book" required>
                            <input type="text" name="book3" placeholder="3rd Favorite Book" required>
                        </div>
                    </div>


                    <div class="actions"><button type="submit">Submit</button>
            </form>
        </div>

        <script>
            const boxes = document.querySelectorAll('.genres input[type="checkbox"]');
            function updateLimit() {
                const chosen = [...boxes].filter(b => b.checked).length;
                boxes.forEach(b => { if (!b.checked) b.disabled = (chosen >= 3); });
            }
            boxes.forEach(b => b.addEventListener('change', updateLimit));
            updateLimit();
        </script>
    </body>
</html>
