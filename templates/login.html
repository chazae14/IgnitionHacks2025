<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hooked</title>
        <link rel="shortcut icon" type="image/x-icon" href="hookIcon.ico" />
        <style>
            /* Base */
            * { 
                box-sizing: border-box; 
            }

            html, body {
                height: 100%;
            }

            :root{
                --bg:#3D0037;
                --card:#500243;
                --pale:#FFEBFD;
                --text:#fff;
                --hover-purple:#4b0239;
            }

            body{
                margin:0;
                font-family: "Times New Roman", Times, serif;
                background: var(--bg);
                color:var(--text);
                display:grid;
                place-items:center;
                padding: 24px;
            }

            /* Form Card */
            form{
                width: 100%;
                max-width: 420px;
                background: var(--card);
                padding: 34px;
                border-radius: 20px;
                display:flex;
                flex-direction:column;
                gap: 20px;
                position: relative;
                overflow: visible;
            }

            form::before {
                content: "";
                position: absolute;
                top: -70px;
                left: -20px;
                width: 100px;
                height: 100px;
                background: url("hookIcon.ico") no-repeat center / cover;
                border-radius: 7px;
                z-index: 3; /* sit on top of the form */
            }

            form::after {
                content: "Hooked";
                position: absolute;
                top: -22px; /* sits under/next to the logo */
                left: 60px; /* lines up to the right of the logo */
                font-weight: 700;
                font-size: 28px;
                padding: 6px 20px 6px 30px;
                border-radius: 999px;
                color: white;
                letter-spacing: .3px;
                box-shadow: 0 3px 10px #FFEBFD;
                z-index: 4; /* above the glow */
            }

            /* Inputs */
            input{
                appearance: none;
                width: 100%;
                border: 1px solid transparent;
                background: var(--input);
                color: var(--text);
                padding: 14px 14px;
                border-radius: 12px;
                font-size: 20px;
                transition: .15s ease, box-shadow .15s ease, background-color .2s ease, transform .04s ease;
            }

            input::placeholder{ 
                color: var(--text); 
            }

            input[name="password"] {
                letter-spacing: .3px; 
            }

            input:hover{
                border-color: var(--pale);
            }

            input:invalid:focus{
                border-color: var(--pale);
                box-shadow: 0 0 0 4px var(--card);
            }

            /* Button */
            button{
                border: 0;
                cursor: pointer;
                padding: 12px 16px;
                font-size: 15px;
                font-weight: 600;
                border-radius: 12px;
                color: white;
                background-color: radial-gradient(var(--card), var(--bg));
                box-shadow: 0 5px 15px var(--pale);
                transition: transform .06s ease, box-shadow .15s ease, filter .2s ease;
            }

            button:hover{
                transform: translateY(-1px);
                box-shadow: 0 5px 15px rgb(188, 145, 184);
                filter: saturate(1.05);
            }
        </style>
    </head>

    <header class="nav">
        <a class="nav-brand" href="/">
            <img class="nav-logo" src="hookIcon.png" alt="Hooked logo" />
            <span class="nav-title">Hooked</span>
        </a>

        <nav aria-label="Primary">
            <ul class="nav-links">
            <li><a href="login.html" aria-current="page">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="preferences.html">Preferences</a></li>
            <li class="divider" aria-hidden="true"></li>
            <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>


    <body>
        <form action="/login" method="post">
            <input autocomplete="off" name="username" placeholder="Username" required type="text">
            <input name="password" placeholder="Password" required type="password">
            <button type="submit">Log In</button>
        </form>
    </body>
</html>
