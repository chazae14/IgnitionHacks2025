<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hook</title>
  <style>
    :root {
      --bg: #3D0037;
      --fg: #500243;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Georgia, Times, "Times New Roman", serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.45;
      perspective: 1500px;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(16px, 4vw, 40px);
      position: relative;
      cursor: pointer;
    }

    .card {
      background: #F9F0F7;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.4s ease;
      transform-origin: bottom center;
    }

    .card.slide-left { transform: translateX(-200%) rotateZ(-15deg); opacity: 0; }
    .card.slide-right { transform: translateX(200%) rotateZ(15deg); opacity: 0; }

    .split {
      display: flex;
      align-items: stretch;
      gap: 24px;
      padding: clamp(16px, 2vw, 28px);
    }

    .left {
      flex: 0 0 42%;  
      max-width: 42%;
    }
    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      pointer-events: none;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      pointer-events: none;
    }
    .line-info {
      font-size: clamp(16px, 2.2vw, 22px);
      font-weight: bold;
    }

    .line-info .label {
      font-weight: bold;
      display: inline;
    }

    .line-info .info {
      font-weight: normal;
      display: inline;
      margin-left: 4px;
    }

  </style>
  <link rel="shortcut icon" type="image/x-icon" href="hookIcon.ico" />

</head>
<body>
  <main class="wrapper">
    <section class="card">
      <div class="split">
        <figure class="left">
          <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1474154022i/3.jpg" alt="Descriptive alt text" />
        </figure>

        <div class="right">
          <div class="line-info"><span class="label">Title:</span><span class="info">Harry Potter and the Sorcerer's Stone</span></div>
          <div class="line-info"><span class="label">Author:</span><span class="info">J. K. Rowling</span></div>
          <div class="line-info"><span class="label">Genres:</span><span class="info">Fantasy, Fiction, Young Adult, Magic, Childrens', Middle Grade</span></div>
          <div class="line-info"><span class="label">Publication Date:</span><span class="info">First Published June 26 1997</span></div>
          <div class="line-info"><span class="label">Average Rating:</span><span class="info">4.47</span></div>
        </div>

        </div>
      </div>
    </section>
  </main>

  <script>
    const wrapper = document.querySelector('.wrapper');
    let currentCard = document.querySelector('.card');

    function createNewCard() {
      const newCard = currentCard.cloneNode(true);
      
      newCard.classList.remove('slide-left', 'slide-right');
      
      newCard.style.transform = '';
      
      // Insert the new card before the current one (so it's underneath)
      wrapper.insertBefore(newCard, currentCard);
      
      // Remove the old card
      currentCard.remove();
      
      // Update currentCard reference to the new one
      currentCard = newCard;
      
      // Set up event listeners for the new card
      setupCardListeners();
    }

    function setupCardListeners() {
      wrapper.addEventListener('mousemove', handleMouseMove);
      wrapper.addEventListener('mouseleave', handleMouseLeave);
      wrapper.addEventListener('click', handleClick);
    }

    function handleMouseMove(e) {
      const rect = wrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const third = rect.width / 3;

      if (x < third) {
        currentCard.style.transform = `rotateZ(-5deg) translateY(-3px)`;
      } else if (x > 2 * third) {
        currentCard.style.transform = `rotateZ(5deg) translateY(-3px)`;
      } else {
        currentCard.style.transform = `rotateZ(0deg) translateY(0)`;
      }
    }

    function handleMouseLeave() {
      currentCard.style.transform = `rotateZ(0deg) translateY(0)`;
    }

    function handleClick(e) {
      const rect = wrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const third = rect.width / 3;
      
      // Remove event listeners temporarily to prevent multiple clicks during animation
      wrapper.removeEventListener('mousemove', handleMouseMove);
      wrapper.removeEventListener('mouseleave', handleMouseLeave);
      wrapper.removeEventListener('click', handleClick);

      if (x < third) {
        currentCard.classList.add('slide-left');
      } else if (x > 2 * third) {
        currentCard.classList.add('slide-right');
      }
      
      // After animation completes, create a new card
      setTimeout(createNewCard, 400);
    }

    // Initial setup
    setupCardListeners();
  </script>
</body>
</html>
